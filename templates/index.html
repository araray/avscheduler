<!doctype html>
<html>
    <head>
        <title>AVScheduler - Dashboard</title>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="container">
            <h1>Job Status Dashboard</h1>
            <table class="table">
                <thead>
                    <tr>
                        <th>Job ID</th>
                        <th>Last Execution</th>
                        <th>Last Exit Code</th>
                        <th>Last Execution Time (s)</th>
                        <th>Next Execution</th>
                        <th>Condition</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for job in jobs %}
                    <tr>
                        <td>{{ job.id }}</td>
                        <td>{{ job.last_execution }}</td>
                        <td>{{ job.last_exit_code }}</td>
                        <td>{{ job.last_execution_time }}</td>
                        <td>{{ job.next_execution }}</td>
                        <td>{{ job.condition }}</td>
                        <td>
                            <a
                                href="/job/{{ job.id }}"
                                class="btn btn-primary btn-sm"
                                >Details</a
                            >
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </body>
</html>
